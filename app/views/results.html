<div class="container-fluid resultsView">
	<div class="col-sm-12 pageTitle">
		<h1>Recommendation Results</h1>
	</div>
	<div class="col-sm-12 col-lg-6 listResults">
		<div class="col-sm-12 listResultObject" ng-repeat="result in results.RECDATA">
			<h2>{{result.RecAreaName}}</h2>
			<p id="{{result.RecAreaID}}" class="collapse">{{result.RecAreaDescription}}</p>
			<div class="buttonHolder">
				<button class="btn detailsButton" data-toggle="modal" data-target="#myModal{{$index}}">Details</button>
				<button ng-click="savePark(result.RecAreaID)" class="btn saveButton pull-right">Add to My WanderList</button>
			</div>
            <!-- Modal -->
            <div class="modal fade" id="myModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{result.RecAreaName}}</h4>
                        </div>
                        <div class="modal-body">
                            <div>
                                <img ng-src="{{pictures[$index]}}">
                            </div>

                            <br><br>
                            {{result.RecAreaDescription}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>

	<div class="col-sm-12 col-lg-6" id="mapResults">

	</div>
</div>
